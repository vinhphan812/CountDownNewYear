<!DOCTYPE html>
<html>
     <head>
          <title>Hello World</title>
          <link href="./index.css" rel="stylesheet" type="text/css"/>
     </head>
     <body>
          <h1>DAYS LEFT TILL NEW YEAR</h1>
          <div class="container">
               <div class="day text item">
                    <p class="big-text" id="day">0</p>
                    <span>Day</span>
               </div>
               <div class="hours text item">
                    <p class="big-text" id="hours">0</p>
                    <span>Hours</span>
               </div>
               <div class="minute text item">
                    <p class="big-text" id="minute">0</p>
                    <span>Minutes</span>
               </div>
               <div class="seconds text item">
                    <p class="big-text" id="seconds">0</p>
                    <span>Seconds</span>
               </div>
          </div>
          <script src="index.js" type="text/javascript"></script>
     </body>
</html>
